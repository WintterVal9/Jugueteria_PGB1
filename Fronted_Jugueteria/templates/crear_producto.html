{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Producto 游꾸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'admin.css' %}">
</head>

<body class="bg-light p-4">
  <header class="text-center mb-4">
    <h1>游 Jugueter칤a TeddyBear</h1>
    <p>Registrar nuevo producto</p>
    <div class="mt-2">
      <a href="/administracion/productos/" class="btn btn-secondary">拘勇 Volver al panel</a>
      <a href="/" class="btn btn-outline-dark">游 Inicio</a>
    </div>
  </header>

  <main class="container bg-white p-4 rounded shadow-sm">
    <h3 class="text-center mb-4">游빚 Nuevo Producto</h3>

    <form method="POST" class="row g-3">
      {% csrf_token %}

      <div class="col-md-6">
        <label class="form-label">C칩digo:</label>
        <input type="text" name="codigo" class="form-control" placeholder="Ej. TED123" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" placeholder="Ej. Oso de Peluche Gigante" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Precio:</label>
        <input type="number" name="precio" class="form-control" step="0.01" placeholder="0.00" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Stock:</label>
        <input type="number" name="stock" class="form-control" placeholder="0" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">L칤nea:</label>
        <input type="text" name="linea" class="form-control" placeholder="Ej. Peluches, Educativos">
      </div>

      <div class="col-12">
        <label class="form-label">Descripci칩n:</label>
        <textarea name="descripcion" class="form-control" rows="3" placeholder="Descripci칩n del producto..."></textarea>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg">游 Guardar Producto</button>
        <button type="reset" class="btn btn-warning btn-lg">游댃 Limpiar</button>
      </div>
    </form>
  </main>

  <script src="{% static 'js/crear_producto.js' %}"></script>
</body>
</html>
