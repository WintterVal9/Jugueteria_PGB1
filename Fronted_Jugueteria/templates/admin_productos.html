{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4 text-center">Módulo Administrativo - Productos</h2>

        <form id="productoForm" class="row g-3">
            <input type="hidden" id="id">
            <div class="col-md-6">
                <label class="form-label">Código</label>
                <input type="text" id="codigo" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Línea</label>
                <input type="text" id="linea" class="form-control">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-success" onclick="crearProducto()">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>

        <hr>
        <h4 class="mt-4">Lista de Productos</h4>
        <table class="table table-striped" id="tablaProductos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
function cargarProductos() {
    fetch('/admin/productos/')
    .then(res => res.json())
    .then(data => {
        const tbody = document.querySelector('#tablaProductos tbody');
        tbody.innerHTML = '';
        data.data.forEach(p => {
            tbody.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.codigo}</td>
                <td>${p.nombre}</td>
                <td>${p.precio}</td>
                <td>${p.stock}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editar(${p.id}, '${p.codigo}', '${p.nombre}', ${p.precio}, ${p.stock})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminar(${p.id})">Eliminar</button>
                </td>
            </tr>`;
        });
    });
}

function crearProducto() {
    const producto = {
        codigo: document.getElementById('codigo').value,
        nombre: document.getElementById('nombre').value,
        precio: parseFloat(document.getElementById('precio').value),
        stock: parseInt(document.getElementById('stock').value),
        linea: document.getElementById('linea').value
    };
    fetch('/admin/productos/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(producto)
    }).then(() => cargarProductos());
}

function eliminar(id) {
    fetch('/admin/productos/', {
        method: 'DELETE',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id})
    }).then(() => cargarProductos());
}

function editar(id, codigo, nombre, precio, stock) {
    document.getElementById('id').value = id;
    document.getElementById('codigo').value = codigo;
    document.getElementById('nombre').value = nombre;
    document.getElementById('precio').value = precio;
    document.getElementById('stock').value = stock;
}

document.addEventListener('DOMContentLoaded', cargarProductos);
</script>
</body>
</html>
